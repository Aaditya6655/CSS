<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styling  </title>
    <style>
        h1
        {
            color: orange;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 50px;
            background-color: chocolate;
            width: 270px;
        }
        #para1{
            color: blue;
            background-image: linear-gradient(orange,red,green);
            width: 250px;
        }
        #para2{
            color: rgb(158, 158, 158);
            background-image:linear-gradient(blue,red,white,crimson);
            width: 250px;
            font-size: 30px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            
                
        }
    </style>
        
        
        
        
        
    
    
    
</head>
<body>
    <h1>Typography</h1>
    <p id="para1">I like to do coding.</p>
    <p id="para2"> I an Curently learning CSS(typography)</p>
    
</body>
</html>
