<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div {
            background-color: blue;
            width: 200px;
            height: 200px;
            animation-name: anna;
            animation-duration: 10s;
            
        

        }
        @keyframes anna {
            0%{background-color: aqua;}
             20%{background-color: rgb(159, 19, 154);}
              40%{background-color: rgb(21, 5, 15);}
               60%{background-color: rgb(8, 49, 255);}
                80%{background-color: rgb(22, 255, 208);}
                 100%{background-color: rgba(96, 96, 96, 0.999);}
                 
                  
            
        }
        img{
            height: 200px;
            width: 250px;
        }
        
        
    </style>
</head>
<body>
    <div>
        Animation Block
        
    </div>
    <img src="my bella.jpg" alt="img not available">
    
</body>
</html>
